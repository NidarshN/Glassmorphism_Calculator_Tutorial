<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glassmorphism Calculator</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body onkeydown="keyInputs(event)">
        <div class="container">
            <form class="calculator" name="calc">
                <input
                    type="text"
                    readonly
                    class="value"
                    id="txtField"
                    name="txt"
                />
                <span class="num clear" onclick="calc.txt.value =''"
                    >clear</span
                >
                <span class="num" onclick="document.calc.txt.value += '%'"
                    >%</span
                >
                <span class="num" onclick="document.calc.txt.value += '/'"
                    >/</span
                >
                <span class="num" onclick="document.calc.txt.value += '*'"
                    >*</span
                >
                <span class="num" onclick="document.calc.txt.value += '7'"
                    >7</span
                >
                <span class="num" onclick="document.calc.txt.value += '8'"
                    >8</span
                >
                <span class="num" onclick="document.calc.txt.value += '9'"
                    >9</span
                >
                <span class="num" onclick="document.calc.txt.value += '-'"
                    >-</span
                >
                <span class="num" onclick="document.calc.txt.value += '4'"
                    >4</span
                >
                <span class="num" onclick="document.calc.txt.value += '5'"
                    >5</span
                >
                <span class="num" onclick="document.calc.txt.value += '6'"
                    >6</span
                >
                <span class="num" onclick="document.calc.txt.value += '+'"
                    >+</span
                >
                <span class="num" onclick="document.calc.txt.value += '1'"
                    >1</span
                >
                <span class="num" onclick="document.calc.txt.value += '2'"
                    >2</span
                >
                <span class="num" onclick="document.calc.txt.value += '3'"
                    >3</span
                >
                <span class="num" onclick="document.calc.txt.value += '0'"
                    >0</span
                >
                <span class="num" onclick="document.calc.txt.value += '00'"
                    >00</span
                >
                <span class="num" onclick="document.calc.txt.value += '.'"
                    >.</span
                >
                <span
                    class="num equal"
                    onclick="document.calc.txt.value = evaluator(calc.txt.value)"
                    >=</span
                >
            </form>
        </div>
        <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelector(".container"), {
                max: 5,
                speed: 400,
                glare: true,
                "max-glare": 0.2,
            });

            VanillaTilt.init(document.querySelectorAll(".container"));
        </script>
        <script type="text/javascript">
            function evaluator(value) {
                let evaluated_value = eval(value);
                if (value === "0/0") {
                    return "undefined";
                } else if (value === "") {
                    return "";
                } else {
                    return evaluated_value;
                }
            }

            function keyInputs(event) {
                var x = event.key;
                if (/^\d+$/.test(x)) {
                    document.getElementById("txtField").value += x;
                } else if (x == "Backspace") {
                    var temp = document.getElementById("txtField").value;
                    document.getElementById("txtField").value = temp.substring(
                        0,
                        temp.length - 1
                    );
                } else if (x == "Enter") {
                    document.getElementById("txtField").value = evaluator(
                        calc.txt.value
                    );
                } else {
                    switch (x) {
                        case "+":
                        case "-":
                        case "*":
                        case "/":
                            document.getElementById("txtField").value += x;
                            break;
                    }
                }
            }
        </script>
    </body>
</html>
